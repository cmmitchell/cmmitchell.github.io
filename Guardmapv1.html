						}
						})
				//switch statement to categorically style	
					//=================Creeks=================
					c = L.geoJson(creek, {
					style: rivs
					})
					//=================Lakes=================
					d = L.geoJson(lake, {
					style: LakeStyle,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 220};
					layer.bindPopup("<b>Surface Area (SqMi):</b> " + feature.properties.Sq_Mi,popupOptions);
					}
					})
					//switch statement to categorically style these Rivers
					//=================Rivers=================
					e = L.geoJson(river, {
					style: riv
					})
					//bind popups

					g = L.geoJson(Mount, {
					style: Mountsty}),
					//=================Roads=================
					h = L.geoJson(Road, {
					style: roadsty1,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>Type:</b> " + feature.properties.Type,popupOptions);
						layer.bindPopup("<b>Length (Mi):</b> " + feature.properties.Mile_Dec
						,popupOptions);
					}
					})

					}
					})

					})

						return L.circleMarker(latlng, city);},

					layer.bindPopup("<b>Name:</b> " + feature.properties.Name,popupOptions);
					}
					})

					layer.bindPopup("<b>degrees:</b> " + feature.properties.degrees,popupOptions);
					}
					})

					b3915Shp = L.layerGroup([b3915,a]),

					bclasShp = L.layerGroup([bclas,a]),

					//=================mountains=================

				    	rgShp = L.layerGroup([rg,a]),
					//=================roads=================
					hShp = L.layerGroup([h]),
				    	cavShp = L.layerGroup([cav]),
					//=================river area=================
					iShp = L.layerGroup([i]),				
					//=================Walls=================
					fShp = L.layerGroup([f]),
					//=================citys=================
					jShp = L.layerGroup([j]),
					//=================citys=================
					kShp = L.layerGroup([k]),
					//=================rivers=================
					eShp = L.layerGroup([e]);			
					//rivers
				//background images
				//var CartoDB_DarkMatterNoLabels = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				//	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
				//	//subdomains: 'abcd',
				//	maxZoom: 17

				//[-4.7268675, 36.0768829], [2.1164623, 29.1003032]
				//set map extent, view, and default layer
				var map = L.map('map', {
					layers: [aShp]
					}).setView([7.1328, -3.6559], 6.5);
				//	}).setView([-0.9530146, 32.930699], 6.5);
				//Create Layered Groups
				//create basemaps variable to call within the control
				var baseMaps = {
					//"Streets": OpenStreetMap_Mapnik,
					//"Aerial": Esri_WorldImagery,
					//"Terrain": CartoDB_DarkMatterNoLabels,
					"Water Background": aShp,
					"Black Background": a1Shp,
					"Country (Classical)":bclasShp,
					"Country (3600)":b3600Shp,
					"Country (3915)":b3915Shp,
					"Country (3940)":b3940Shp,
					"Country (4075)":b4075Shp,
					"Country (4080)":b4080Shp,
					"Country (4110)":b4110Shp,
					"Country (4500)":b4500Shp,
					"Country (4700)":b4700Shp,
					"Country (4875)":b4875Shp,
					"Country (4940)":b4940Shp,

				};
				//create overlays variable to call within the control. Calls layer groups
				var overLays = {
					"Small River":cShp,
					"River":eShp,
					"Lake":dShp,
					"River Shapes":iShp,
					"Mountain Simplified":gShp,
					"Cities":jShp,
					"Defensive Lines":fShp,
					"Roads":hShp,
					"Caves":cavShp,
					"Graticules":kShp,
					"Countries (Square Miles)":b1Shp,
					"Region Names":rgShp
				};
				//add control to map
				L.control.layers(baseMaps, overLays).addTo(map);
				//Check this and associated scripts for errors. Displays tool, but not tool icon.  Error is likely in the script.
				var measureControl = new L.Control.Measure(
					{
						position: 'topright',
						primaryLengthUnit: 'meters',
						activeColor: '#ABE67E'
					}
				);
				
				L.control.scale({maxWidth: 150}).addTo(map);
				
				var poi1 = L.point(100, -180),
				poi2 = L.point(-100, 180)
				    
				L.bounds(poi1, poi2);		
				
				L.map('map', {
        			zoomDelta: 0.15,
       				zoomSnap: 0
    				});
