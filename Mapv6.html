			<script>
			
			
			//calling geo JASON and embeded styles from javascript
			//============================================

				var a = L.geoJson(bak, {

						}
						})
				
					
					brg = L.geoJson(country2, {

					layer.bindPopup("<b>Region:</b> " + feature.properties.region_G,popupOptions);
					
						}
						})
					

					
					
				
				//===========================================
				//===============Blank Country===============
				//===========================================
				
					cdis = L.geoJson(countryDis, {
					style: disstyle
					
						})
					cdis1 = L.geoJson(countryDis, {
					style: disstyle
					
						})
					cdis2 = L.geoJson(countryDis, {

						})
					cdis3 = L.geoJson(countryDis, {

					cdisg1 = L.geoJson(countryDis, {

					cdisg2 = L.geoJson(countryDis, {

					//bgeo = L.geoJson(country2, {
					//style: countrystyleGeo,
					//onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					//layer.bindPopup("<b>Region :</b> " + feature.properties.GeoRegionD,popupOptions);
					
					//	}
					//	})
	//this is a seperating line ----------------------------------------------------------------------------------
						
				//================================================
				//=========== Layer Additions ====================
				//================================================
				
					
				
					//========================================
					//=================Lakes=================
					//========================================
					d = L.geoJson(lake, {
					style: LakeStyle,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 220};
					layer.bindPopup("<b>Surface Area (Mi²):</b> " + feature.properties.Sq_Mi,popupOptions);
					}
					})
				
					d1 = L.geoJson(lake, {
					style: LakeStyleb,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 220};
					layer.bindPopup("<b>Surface Area (Mi²):</b> " + feature.properties.Sq_Mi,popupOptions);
					}
					})
				
					
					//========================================
					//=================Rivers================= reminder: switch statement to categorically style
					//========================================
					e = L.geoJson(riverL, {
					style: rivL
					})
				
					e1 = L.geoJson(riverL, {
					style: rivSb
					})
				
					//Small Rivers
				
					n = L.geoJson(riverS, {
					style: rivL
					})
				
					n1 = L.geoJson(riverS, {
					style: rivSb
					})
				
					//=================Creeks=================
					c = L.geoJson(riverM, {
					style: rivM
					})
				
					c1 = L.geoJson(riverM, {
					style: rivMb
					})
				
					
					//========================================
					//=================High Areas=============
					//========================================
					g = L.geoJson(Mount, {
					style: Mountsty}),
						
					g2 = L.geoJson(Mount, {
					style: Mountsty2}),
						
					gw = L.geoJson(Mount, {
					style: Mountstyw}),
						
					//========================================
					//=================Roads=================
					//========================================
					h = L.geoJson(Road, {
					style: roadsty1
					})
				
					h2 = L.geoJson(Road, {
					style: roadsty2
					})
				
					//========================================
					//=================River Area==============
					//========================================

				
					//========================================
					//=================Walls==================
					//========================================
					f = L.geoJson(Wall, {
					style: wallsty1
					
					})
				
					f1 = L.geoJson(Wall, {
					style: wallsty2
					
					})
				//========== Grats =======================
				
					
				
					k = L.geoJson(grat, {
					style: gratst,
				
					})
				
					k1 = L.geoJson(grat1, {
					style: gratsty1,
				
					})
				
					k5 = L.geoJson(grat5, {
					style: gratsty5,
		
					})
					
	//===============================Layer Groups=======================================
				
				//===================================================
				//assigning variables to layers for control
				//===================================================
				
					//=================background=================
				var aShp = L.layerGroup([a2]),
					a1Shp = L.layerGroup([a1]),
					//=================country=================
				    	
					b1Shp = L.layerGroup([b1]),
				    	b2Shp = L.layerGroup([b2]),
				    	brgShp = L.layerGroup([brg,a]),
				    	//bgeoShp = L.layerGroup([bgeo]),
				    
				    	cdisShp = L.layerGroup([cdis]),
				    	cdis1Shp = L.layerGroup([cdis1,a]),
				    	cdis2Shp = L.layerGroup([cdis2,a1]),
				    	cdis3Shp = L.layerGroup([cdis3,a]),
				    	cdisg1Shp = L.layerGroup([cdisg1,a]),
				    	cdisg2Shp = L.layerGroup([cdisg2,a]),
				    
         
					
				 	
					//=================lake=================
					dShp = L.layerGroup([d]),
				    	d1Shp = L.layerGroup([d1]),
					//=================mountains=================
					gShp = L.layerGroup([g]),
				    	g2Shp = L.layerGroup([g2]),
				    	gwShp = L.layerGroup([gw]),
				    	
				  
					//=================roads=================
					hShp = L.layerGroup([h]),
				    	h2Shp = L.layerGroup([h2]),
				    	
					//=================river area=================
			
					//=================Walls=================
					fShp = L.layerGroup([f]),
				    	f1Shp = L.layerGroup([f1]),
					//=================citys=================
				
					//=================citys=================
					kShp = L.layerGroup([k]),
				    	k1Shp = L.layerGroup([k1]),
				    	k5Shp = L.layerGroup([k5]),
					//=================rivers=================
				    	//=================creek=================
					cShp = L.layerGroup([c]),
				    	c1Shp = L.layerGroup([c1]),
					nShp = L.layerGroup([n]),
				    	n1Shp = L.layerGroup([n1]),
				    	e1Shp = L.layerGroup([e1]),
					eShp = L.layerGroup([e]);			
					//rivers
				//background images
	//this is a seperating line ----------------------------------------------------------------------------------
				//set map extent, view, and default layer
				var map = L.map('map', {
					zoomDelta: 0.15,
					zoomSnap: 0
					}).setView([0, 0], 4.5);
	//this is a seperating line ----------------------------------------------------------------------------------
			
				//Create Layered Groups
				//create basemaps variable to call within the control
				var baseMaps = [
						{ 
							groupName : "background",
							expanded : true,
							layers    : {
								"Water Background": aShp,
								"Black Background": a1Shp,
								//"Blank Country B.G.": cdisShp,
								"Grey 1 B.G.": cdis1Shp,
								"Grey 2 B.G.": cdis3Shp,
								"Black B.G.": cdis2Shp,
								"Green 1 B.G.": cdisg1Shp,
								"Green 2 B.G.": cdisg2Shp
							}
						}
													
				];	
				//create overlays variable to call within the control. Calls layer groups
				
				var overlays = [
						 {
							groupName : "Land",
							expanded  : true,
							layers    : { 
								"G.M.A. Region":brgShp,
								"Provinces (Mi²)":b1Shp,
								"Provinces (Km²)":b2Shp
							}	
						 }, {
							groupName : "Rivers",
							expanded  : true,
							layers    : { 
								"Small River":nShp,
								"Medium River":cShp,					
								"River":eShp,
								"Lake":dShp
							}	
						 }, {
							groupName : "Black Rivers",
							expanded  : true,
							layers    : { 
								"Lake (Black)":d1Shp,	
								"Large River (Black)":e1Shp,
								"Medium River (Black)":c1Shp,
								"Small River (Black)":n1Shp
							}	
						 }, {
							groupName : "Other",
							expanded  : true,
							layers    : { 
								"Mountain Opaque":g2Shp,
								"Mountain White":gwShp,	
								"Defensive Line":fShp,
								"Defensive Line 2":f1Shp,
								"Roads":hShp,
								"Roads 2":h2Shp
							}	
						 }, {
							groupName : "Gaticule",
							layers    : { 
								
								"Graticules 30":kShp,
								"Graticules 5":k5Shp,
								"Graticules 1":k1Shp
							}	
						 }							 
				];
				//================================================
				
				
				var options = {
					container_width 	: "180px",
					group_maxHeight     : "200px",
					//container_maxHeight : "350px", 
					exclusive       	: false,
					collapsed : true, 
					position: 'topright'
				};
		//this is a seperating line ----------------------------------------------------------------------------------
				
				//add control to map
				var control = L.Control.styledLayerControl(baseMaps, overlays, options);
				map.addControl(control);
				
				
					function getColor(d) {
					    return d > 350000  ? '#006739' :
						   d > 210000 ? '#238b45' :
						   d > 130000   ? '#2f9a52' :
						   d > 50000   ? '#41ab5d' :
						   d > 15000   ? '#67b469' :
							   d > 0   ? '#8cbf86' :
							      '#a1d99b';
										  //
										  //#c7e9c0
					}
				
					function getColorq(q) {
					    return q > 900000  ? '#006739' :
						   q > 500000 ? '#238b45' :
						   q > 325000   ? '#2f9a52' :
						   q > 150000   ? '#41ab5d' :
						   q > 50000   ? '#67b469' :
						   q > 0   ? '#8cbf86' :
							      '#a1d99b';
							
					}
				
					function gregColor(a) {
						return a === 'Region 1' ? "#8e3774":
							a === 'Region 2' ? "#468935":
							a === 'Region 3' ? "#29ae60":
							a === 'Region 4' ? "#1f0d81":
							// #342969
							a === 'Region 5' ? "#9d1b2a":
							a === 'Region 6' ? "#5b7b4c":
							a === 'Region 7' ? "#2f5c7c":
							a === 'Region 8' ? "#b24936":
							a === 'Region 9' ? "#9c9960":
							a === 'Region 10' ? "#9a9945":
							a === 'Region 11' ? "#149b72":
							a === 'Region 12' ? "#542a8a":
							a === 'Region 13' ? "#bc7962":
							a === 'Region 14' ? "#42bd3d":
							a === 'Region 15' ? "#2c56b8":
							a === 'Region 16' ? "#4d5e44":
							a === 'Region 17' ? "#218c87":
								"#bcbcbc";
					}
				
					
			//this is miles
				var legend = L.control({position: 'bottomright'});
				legend.onAdd = function (map) {
					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 35000, 100000, 180000, 250000, 380000],
						labels = [],
						from, to;
					for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
						    '<span style="background:' + getColor(grades[i] + 1) + '"></span> ';
					    }
					    // a line break
					    div.innerHTML += '<br>';
					    // second loop for text
					    for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
						    '<label>' + grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+') + '</label>';
					    }
					    return div;
					};
		//this is a seperating line ----------------------------------------------------------------------------------
				// this is kilometers
				var legendkm = L.control({position: 'bottomright'});
				legendkm.onAdd = function (map) {
					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 90000, 250000, 465000, 800000, 1500000],
						labels = [];
					for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
						    '<span style="background:' + getColorq(grades[i] + 1) + '"></span> ';
					    }
					    // a line break
					    div.innerHTML += '<br>';
					    // second loop for text
					    for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
						    '<label>' + grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+') + '</label>';
					    }
					    return div;
					};
				//this is a seperating line ----------------------------------------------------------------------------------
				// this is country?
		//this is a seperating line ----------------------------------------------------------------------------------	
				//Regions
				var legend2 = L.control({position: 'bottomright'});
				legend2.onAdd = function (map) {
				var div = L.DomUtil.create('div', 'info legend'),
					labels = ['<strong>Region</strong>'],
					categories = ['Region 1', 'Region 2', 'Region 3', 'Region 4', 'Region 5', 'Region 6', 'Region 7', 'Region 8', 'Region 9', 'Region 10', 'Region 11', 
						      'Region 12', 'Region 13', 'Region 14', 'Region 15', 'Region 16', 'Region 17', 'Region 18'];
					
					for (var i = 0; i < categories.length; i++) {
					    div.innerHTML += 
					    labels.push(
						'<QS style="background:' + gregColor(categories[i]) + '"></QS> ' +
					    (categories[i] ? categories[i] : '+'));
					}
					div.innerHTML = labels.join('<br>');
				    return div;
				    };
				
				
				
			//this is a seperating line ----------------------------------------------------------------------------------	
				
				
				//categories = ;
				//this is a seperating line ------------------------------------------------
				map.on('overlayadd', function(eventLayer){
				    if (eventLayer.name === 'G.M.A. Region'){
					map.addControl(legend2);
				    } else if (eventLayer.name === 'Provinces (Km²)'){
					map.addControl(legendkm);
				    } else if (eventLayer.name === 'Provinces (Mi²)'){
					map.addControl(legend);
				    } 
				});
				//==========================================
				map.on('overlayremove', function(eventLayer){
				    if (eventLayer.name === 'G.M.A. Region'){
					 map.removeControl(legend2);
				    } else if (eventLayer.name === 'Provinces (Km²)'){
					 map.removeControl(legendkm);
				    } else if (eventLayer.name === 'Provinces (Mi²)'){
					 map.removeControl(legend);
				    } 
				});
				

				
				L.control.scale({maxWidth: 150}).addTo(map);
				L.control.fullscreen().addTo(map);
