			<script>
			
			
			//calling geo JASON and embeded styles from javascript

				var a = L.geoJson(bak, {

				//===========================================

					b1 = L.geoJson(country2, {
					style: countrymi,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>Mi² :</b> " + feature.properties.SqMi,popupOptions);
					
						}
						})
				
		
					b2 = L.geoJson(country2, {
					style: countrykm,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>Km² :</b> " + feature.properties.SqKm,popupOptions);
					
						}
						})
				
				//===========================================
				//===============Blank Country===============
				//===========================================
				
					cdis = L.geoJson(countryDis, {
					style: disstyle
						
						})
					cdis1 = L.geoJson(countryDis, {
					style: disstyle
						
						})
					cdis2 = L.geoJson(countryDis, {
					style: disstyle
						
						})
					bgeo = L.geoJson(country2, {

					layer.bindPopup("<b>Region :</b> " + feature.properties.GeoRegionD,popupOptions);
					
										}
						})
					lpnt = L.geoJson(Locpoint, {
					onEachFeature: function (feature, layer){
						popupOptions = {color: "#5D6D7E", maxWidth: 250};
						layer.bindPopup("<b>Region Name:</b> " + feature.properties.Name
						,popupOptions);
					}
					})
					
	//this is a seperating line ----------------------------------------------------------------------------------
	//this is a seperating line ----------------------------------------------------------------------------------
	//this is a seperating line ----------------------------------------------------------------------------------
						
				//================================================
				//=========== Layer Additions ====================
				//================================================
				
					//========================================
					//=================Creeks=================
					//========================================
					c = L.geoJson(creek, {
					style: rivs
					})
				
					c1 = L.geoJson(creek, {
					style: rivsb
					})
				
					//========================================
					//=================Lakes=================
					//========================================
					d = L.geoJson(lake, {
					style: LakeStyle,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 220};
					layer.bindPopup("<b>Surface Area (Mi²):</b> " + feature.properties.Sq_Mi,popupOptions);
					}
					})
				
					d1 = L.geoJson(lake, {
					style: LakeStyleb,

					}
					})
				
					
					//========================================

					//========================================
					e = L.geoJson(river, {

					})
				
					e1 = L.geoJson(river, {
					style: rivb
					})
				
					
					//========================================
					//=================High Areas=============
					//========================================
					g = L.geoJson(Mount, {
					style: Mountsty}),
						
					g2 = L.geoJson(Mount, {
					style: Mountsty2}),
						
					gw = L.geoJson(Mount, {
					style: Mountstyw}),

					h = L.geoJson(Road, {

					})
				
					h2 = L.geoJson(Road, {
					style: roadsty2
					})
				
					//========================================
					//=================Cavern=================
					//========================================
					cav = L.geoJson(Caves, {
					style: cavesty
					
					})
				
					//========================================
					//=================River Area==============
					//========================================

					//style:riverbuff1})
					//ib = L.geoJson(rivbuff1, {

					//i1 = L.geoJson(rivbuff2, {
					//style:riverbuff2})
				
					//i1b = L.geoJson(rivbuff2, {
					//style:riverbuff2b})
				
					//========================================
					//=================Walls==================
					//========================================
					f = L.geoJson(Wall, {
					style: wallsty1
					
					})
					
					f1 = L.geoJson(Wall, {
					style: wallsty2
					
					})
				
					//========================================
					//=================Cities=================
					//========================================
					j = L.geoJson(city, {
						pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, city);},
					style: Cityst,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>Name:</b> " + feature.properties.Name,popupOptions);
					}
					})
				
				//========================================
				//========== Grats =======================
				//========================================
				
					gs = L.geoJson(GeoRegion, {
					style: gratGeo
					})
				
					k = L.geoJson(grat, {
					style: gratst,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>degrees:</b> " + feature.properties.degrees,popupOptions);
					}
					})
				
					kr = L.geoJson(grat, {
					style: gratstr,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>degrees:</b> " + feature.properties.degrees,popupOptions);
					}
					})
				
					k1 = L.geoJson(grat1, {
					style: gratsty1,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>degrees:</b> " + feature.properties.degrees,popupOptions);
					}
					})
				
					k5 = L.geoJson(grat5, {
					style: gratsty5,
					onEachFeature: function (feature, layer){popupOptions = {color: "#5D6D7E", maxWidth: 250};
					layer.bindPopup("<b>degrees:</b> " + feature.properties.degrees,popupOptions);
					}
					})
					
	//==================================================================================
	//===============================Layer Groups=======================================
	//==================================================================================
				
				//===================================================
				//assigning variables to layers for control
				//===================================================
				
					//=================background=================
				var aShp = L.layerGroup([a]),
					a1Shp = L.layerGroup([a1]),
					//=================country=================
					b1Shp = L.layerGroup([b1]),
				    	b2Shp = L.layerGroup([b2]),
				    	bgeoShp = L.layerGroup([bgeo]),	
				    
				    	cdisShp = L.layerGroup([cdis]),
				    	cdis1Shp = L.layerGroup([cdis1,a]),
				    	cdis2Shp = L.layerGroup([cdis2,a1]),
				    
				    	cavShp = L.layerGroup([cav]),	
				    	lpntShp = L.layerGroup([lpnt]),
				    
				  	gsShp = L.layerGroup([gs]),
         
					//=================creek=================
					cShp = L.layerGroup([c]),
				    	c1Shp = L.layerGroup([c1]),
				 	
					//=================lake=================
					dShp = L.layerGroup([d]),
				    	d1Shp = L.layerGroup([d1]),
					//=================mountains=================
					gShp = L.layerGroup([g]),
				    
				    	g2Shp = L.layerGroup([g2]),
				    	gwShp = L.layerGroup([gw]),
				    	
				  	
					//=================roads=================
					hShp = L.layerGroup([h]),
				    	h2Shp = L.layerGroup([h2]),
				    	
					//=================river area=================
					//iShp = L.layerGroup([i1,i]),	
				    	//ibShp = L.layerGroup([i1b,ib]),
				    
				    	
					//=================Walls=================
					fShp = L.layerGroup([f]),
				    	f1Shp = L.layerGroup([f1]),
					//=================citys=================
					jShp = L.layerGroup([j]),
					//=================citys=================
					kShp = L.layerGroup([k]),
				    	krShp = L.layerGroup([kr]),
				    	k1Shp = L.layerGroup([k1]),
				    	k5Shp = L.layerGroup([k5]),
					//=================rivers=================
				    	e1Shp = L.layerGroup([e1]),
					eShp = L.layerGroup([e]);			
					//rivers
				//background images
				
				//var KilometerLedgend = 'https://cmmitchell.github.io/Webmap2/Image/Sqkm_ledgend.jpg',
				//    position: 'bottomright';
				//var MileLedgend = 'https://cmmitchell.github.io/Webmap2/Image/Sqmi_ledgend.jpg',
				//    position: 'bottomright';
				    
				    
	//this is a seperating line ----------------------------------------------------------------------------------
				//set map extent, view, and default layer
				var map = L.map('map', {
					layers: [aShp],
					zoomDelta: 0.15,
					zoomSnap: 0
					}).setView([7.1328, -3.6559], 6.5);
					
       					
				//	}).setView([-0.9530146, 32.930699], 6.5);
	//this is a seperating line ----------------------------------------------------------------------------------
			
				//Create Layered Groups
				//create basemaps variable to call within the control
				var baseMaps = {
					"Water Background": aShp,
					"Black Background": a1Shp,
					"Blank Country B.G.": cdisShp,
					"Country & Water B.G.": cdis1Shp,
					"Country & Black B.G.": cdis2Shp,
				};
				
				//create overlays variable to call within the control. Calls layer groups
				var overLays = {
					// 川
					"River":eShp,
					//"River Shape":iShp,
					//"River Shape (Black)":ibShp,
					// 湖
					"Lake":dShp,
					
					// 山
					"Mountain Simplified":gShp,
					"Mountain Opaque":g2Shp,
					
					// 地方ライン
					
					// 平方マイル
					"Countries (Mi²)":b1Shp,
					"Countries (Km²)":b2Shp,
					
					// 名前地方
					"Regions":bgeoShp,
					
				};
				
		//this is a seperating line ----------------------------------------------------------------------------------
			
				
	
				
				var mileLegend = L.control({position: 'bottomright'})
				
				mileLegend.onAdd = function (map) {position = c("bottomright"), na.label = "NA", 
					  colors = ['#006739','#238b45','#2f9a52','#41ab5d','#67b469','#8cbf86'], 
					  opacity = 0.5, labels = ["A", "B", "C", "D", "E", "F"], title = NULL, layerId = NULL
					}
				};
				
				map.on('overlayadd', function(eventLayer){
				    if (eventLayer.name === 'Countries (Mi²)'){
					map.addControl(mileLegend);
				    } 
				});
				map.on('overlayremove', function(eventLayer){
				    if (eventLayer.name === 'Countries (Mi²)'){
					 map.removeControl(mileLegend);
				    } 

				
				
				
			//this is a seperating line ----------------------------------------------------------------------------------			
				//add control to map
				L.control.layers(baseMaps, overLays).addTo(map);
				//Check this and associated scripts for errors. Displays tool, but not tool icon.  Error is likely in the script.
				var measureControl = new L.Control.Measure(
					{
						position: 'topright',
						primaryLengthUnit: 'meters',
						activeColor: '#ABE67E'
					}
				);
				measureControl.addTo(map);
				
				L.control.scale({maxWidth: 150, position: 'bottomleft'}).addTo(map);
				L.control.fullscreen().addTo(map);
